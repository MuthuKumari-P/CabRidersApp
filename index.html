!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>cabbookingapp</title>
</head>
<body>
<h1><center> Login Page</center></h1>
<form>
<center>
<label for="name">Enter Name</label>
<input type="text" name="name" placeholder="Name" id="name" required><br><br>
<label for="number">Enter Mobile Number</label>
<input type="number" name="number" placeholder="Mobile No" size="10" id="mobileno"required><br><br>
<label for="password">Enter Password  </label>
<input type="password" name="password" placeholder="Password" id="password" required><br><br>
<button type="button" onClick="Login()">SUBMIT</button>
</center>
</form>
<script>
    function Login()
    {
        event.preventDefault();
        let username=document.querySelector("#name").value;
        let mobileno=document.querySelector("#mobileno").value;
        let password=document.querySelector("#password").value;
        if(username.length>0 && mobileno.length==10 && password.length==8)
        {
         if(mobileno.charAt(0)=='0' || mobileno.charAt(0)=='1' || mobileno.charAt(0)=='2' || mobileno.charAt(0)=='3' || mobileno.charAt(0)=='4' || mobileno.charAt(0)<='5')
        {
            alert("Invalid login")
        }
        else
        {
            alert("Login successful");
            window.location.href="CabType.html";
        }
        }
    }
</script>
</body>
</html>
