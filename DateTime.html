<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Time&Date</title>
</head>
<body>
<header>CAB BOOKING</header>
<main>
<form>
<label>Cab Types</label>
<nav>
<ul>
<li>MICRO</li>
<li>MINI</li>
<li>PRIME</li>
</ul>
</nav><br>
<label>Journey Date</label>
<input type="date" name="journeydate" id="date" min="2021-04-23" required><br><br>
<label>Journey Time</label>
<input type="time" name="journeytime" id="time" min="09:50:00" required><br><br>
<button type="button" onclick="dateTimeValidation()">SUMBIT</button>
<p id="peakHour"></p>
</form>
</main>
<footer>Registration 2021-2023</footer>
<script>
    function dateTimeValidation()
    {
        alert("Date Time valid");
        let time=document.querySelector("#time").value;
        let timeInt=time.substr(0,2);
        let hour=parseInt(timeInt.substr(0,2));
        if(hour>=parseInt(17) && hour<=parseInt(19))
        {
            alert("peak hours");
            let a=window.location.search.substr(6);
            let b=parseFloat(a);
            let peakHourCharge=b*1.25;
            document.getElementById("peakHour").innerHTML="Peak hours charges" +peakHourCharge;
        }
        else{
            alert("not a peak hour");
        }

    }
</script>
</body>
</html>
