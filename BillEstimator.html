
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
div{
    width:400px;
    height:500px;
    border:3px solid grey;
    padding:50px;
    margin-top:5px;
    background:rgb(94, 210, 214);;

}
</style>
</head>
<body>
<center>
    <div>
<form>
<h3><b>CAB RIDER<b></h3><center>
<img src="https://entrackr.com/wp-content/uploads/2019/02/Cab-booking-1200x600.jpg" width="200" height="200">
</center><br>
<label> Select Cab Type :</label>
<select name="Cab Type" id="cabtype" >
  <option value="SELECT" disabled>---SELECT---</option>
      <option value="MICRO">MICRO</option>
      <option value="MINI">MINI</option>
      <option value="PRIME">PRIME</option>
      </select>
<br> <br>
<label for="name">Enter Kilometer</label>
<input type="number" name="kilometer" id="Km" placeholder="Kilometer" required>
<br><br>
<label>GST=7%</label><br/>
<button type="button" style="color:red" onclick="priceCalculation()"> CALCULATE </button>&nbsp;
<button type="button" style="color:red" onclick="DateTime.html"> NEXT>></button><br><br>
<p id="result"></p>
<p id="result1"></p>
<p id="result2"></p>
</form>
</div>
</center>
<script>
    function priceCalculation()
    {
   // event.preventDefault();
    let cabtype=document.querySelector("#cabtype").value;
    let kilometer=document.querySelector("#Km").value;
    let km=parseInt(kilometer);
    let price,gst,total;   
    switch(cabtype)
        {
            case "MICRO":
            {
            price=km * 10;
            break;
            }
            case "MINI":
            {
               price=km*15;
                break;
            }
            default:
            {
                price=km*20;
                break;
            }
        }
            document.getElementById("result").innerHTML="Price:" +price+ "/-";
            gst=(7*price)/100;
            document.getElementById("result1").innerHTML="GST=Rs." +gst+ "/-";
            total=gst+price;
            document.getElementById("result2").innerHTML="Total price with GST=Rs." +total+ "/-";    
   }
</script>
</body>
</html>
